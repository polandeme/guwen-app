<ion-view title="登录">
	<ion-content class="has-header" ng-controller="guwen.userLoginController">
		<div class="list"> 
			<label class="item item-input">
				<input type="text" ng-model="profile.username">
			</label>
			<label class="item item-input">
				<input type="password" ng-model="profile.password">
			</label>
			<button class="button button-balanced button-block margin-10" ng-click="login()">login</button>
		</div>
	</ion-content>
</ion-view>
