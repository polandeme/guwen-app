<ion-view title="故问">
  <ion-pane>
        <ion-content ng-controller="homeModule.homeQuestionController" on-infinite-scroll="loadMore()" >
          <ion-list>
            <ion-item ng-repeat="item in qdata">
              <a ng-href="#/questionDetail/{{item.msgid}}" ng-module="{{item.msgid}}">{{item.ques_title}}</a>
            </ion-item>
            <ion-item class="center" ng-click="loadMore()"> 点击更多 </ion-item>
          </ion-list>
        </ion-content>
  </ion-pane>
</ion-view>
